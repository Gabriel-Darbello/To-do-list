<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./img/todoListFavicon.png" type="image/x-icon">
</head>
<body>
  <!--Div quecontém todos os elementos do site-->
  <div id="app">

    <!--Imagem de título do site-->
    <div class="center">
      <img src="./img/todoList.png" alt="">
    </div>

    <!--Feedback de carregamento (loading)-->

    <div id="loading">
      <img src="./img/loading.gif" alt="">
    </div>

    <!--Área de autenticação do usuario para entrar na conta-->
    <div id="auth" class="center">

      <!--Formulario para entrar na conta-->
      <form id="authForm">
        <h3 id="authFormTitle">Entre na sua conta para continuar</h3>

        <label for="email">E-mail: </label>
        <input type="email" placeholder="Digite seu Email" id="email">

        <label for="password">Senha: </label>
        <input type="password" placeholder="Digite sua senha" id="password">

        <button type="submit" id="submitAuthForm">Entrar</button>
      </form>

      <!--Opção para redefinição de senha-->
      <p id="passwordReset">
        Esqueceu a senha?
        <button onclick="sendPasswordResetEmail()" class="alternative">Redefinir senha</button>
      </p>

      <!--Redirecionamento para tela de criação de conta-->
      <p id="register">
        Não possui uma conta?
        <button onclick="toggleToRegister()" class="alternative">Criar sua conta</button>
      </p>

      <!--Redirecionamento para tela de entrar na conta-->
      <p id="access" class="startHidden">
        Já possui uma conta?
        <button onclick="toggleToAccess()" class="alternative  ">Entre na sua conta</button>
      </p>

      <!--Autenticação por outros provedores-->
      <p>
        Ou acesse usando: <br>
        <img src="./img/google.png" alt="Autenticação pelo google" onclick="signInWithGoogle()">
        <img src="./img/github.png" alt="Autenticação pelo github" onclick="signInWithGithub()">
        <img src="./img/facebook.png" alt="Autenticação pelo github" onclick="signInWithFacebook()">
      </p>
    </div>

    <!-- Conteudo para usuarios autenticados-->
    <div id="userContent" class="startHidden">
      <hr>
      <div id="userInfo"  class="center">
        <img id="userImg">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="emailVerified"></p>
        <div id="sendEmailVerificationDiv">
          <button class="alternative" onclick="sendEmailVerification()">Verificar email</button>
        </div>
        <button class="alternative" onclick="updateUserName()">Atualizar nome de usuario</button>
        <button class="alternative" onclick="signOut()">Sair</button>
        <button class="danger" onclick="deleteUserAccount()">Excluir conta</button>
      </div>

      <div id="todoListContent" class="startHidden">
      <hr>
        <!--Lista de tarefas do usuario-->
        <div id="todoList">
          <h3 id="todoCount">Carregando tarefas...</h3>
          <div class="center">
            <label for="search">Buscar</label>
            <input type="text" placeholder="Buscar tarefa" id="search">
          </div>
          <ul id="ulTodoList"></ul>
        </div>
        <hr>
        <div class="center">
        <!--Formulário para criação da lista de tarefas-->
          <form id="todoForm">
            <h3 id="todoFormTitle">Adicionar tarefa:</h3>
            <label for="name">Tarefa: </label>
            <input type="text" id="name" placeholder="Digite sua tarefa">
            <label for="file">Figura:</label>
            <input type="file" id="file" accept="image/*">
            <button type="submit" id="submitTodoForm">Adicionar tarefa</button>
          </form>

          <div id="cancelUpdateTodo" class="startHidden">
            <button onclick="confirmTodoUpdate()">Confirmar modificação</button>
            <button class="alternative" onclick="resetTodoForm()">Cancelar modificação</button>
          </div>

          <div id="progressFeedback" class="startHidden">
            <progress max="100" id="progress"></progress>
            <button id="playPauseBtn" class="alternative">Pausar</button>
            <button id="cancelBtn" class="danger">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-storage.js"></script>

<!-- Inicialização do Firebase -->
<script src="./js/firebase.js"></script>

<!-- Arquivos que usam Firebase -->
<script src="./js/utils.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/todo.js"></script>

</html>
